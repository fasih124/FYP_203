buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is equivalent to:
        // plugins { id 'com.google.gms.google-services' version '4.4.2' apply false }
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
